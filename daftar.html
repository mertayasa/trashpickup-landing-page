<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Daftar | SIBERSIH.</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <!-- <div class="image">
                <img src="img/section header.png" alt="">
            </div> -->
            <h2>DAFTAR | SIBERSIH.</h2>
            <form action="">
                <input type="text" placeholder="Nama">
                <input type="text" placeholder="No Telp">
                <input type="text" placeholder="Email">
                <label for="jenis-sampah">Jenis sampah yang biasa diprouksi ?</label>
                <select name="" id="jenis-sampah">
                    <option value="">Kategori Sampah</option>
                    <option value="">Organic</option>
                    <option value="">Non-Organic</option>
                    <option value="">Sampah Rumahan</option>
                    <option value="">Sampah Industri</option>
                    <option value="">Sampah Besar</option>
                </select>
                <textarea name="" placeholder="Alamat Rumah"></textarea>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
